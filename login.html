<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AXIOM LOGIN</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html, body {
      background: #000;
      color: #39ff14;
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
    }
    .login-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .login-box {
      background: rgba(10,20,10,0.88);
      border: 2px solid #39ff14;
      border-radius: 14px;
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      box-shadow: 0 0 32px #00ff9911;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 380px;
      min-width: 0;
      box-sizing: border-box;
    }
    .login-title {
      font-size: 1.35rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.08em;
      color: #33ff77;
      text-shadow: 0 0 8px #00ff8866;
    }
    label {
      margin-bottom: 0.3rem;
      margin-top: 1rem;
      font-size: 1rem;
      letter-spacing: 0.04em;
    }
    input {
      font-family: 'JetBrains Mono', monospace;
      background: #000;
      border: 1.5px solid #39ff14;
      border-radius: 6px;
      color: #39ff14;
      font-size: 1rem;
      padding: 0.65rem 0.85rem;
      margin-bottom: 0.25rem;
      outline: none;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #00ffbb;
      background: #071a11;
    }
    .login-btn {
      margin-top: 1.2rem;
      padding: 0.65rem 0;
      background: #39ff14;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.07rem;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      width: 100%;
    }
    .login-btn:hover {
      background: #00c977;
      color: #fff;
    }
    .error-msg {
      color: #ff4545;
      font-size: 0.98rem;
      margin-top: 1rem;
      text-align: center;
      min-height: 1.2em;
      letter-spacing: 0.03em;
    }
    @media (max-width: 600px) {
      .login-box {
        padding: 1rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
        border-radius: 9px;
      }
      .login-title {
        font-size: 1.08rem;
        margin-bottom: 0.8rem;
      }
      label {
        font-size: 0.96rem;
      }
      input, .login-btn {
        font-size: 0.97rem;
        padding: 0.56rem 0.5rem;
      }
    }
    /* Prevent unwanted horizontal scroll */
    @media (max-width: 375px) {
      .login-box {
        max-width: 99vw;
        padding-left: 0.2rem;
        padding-right: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-box" id="loginForm" autocomplete="off">
      <div class="login-title">AXIOM SYSTEM // ACCESS REQUIRED</div>
      <label for="login">LOGIN</label>
      <input type="text" id="login" name="login" autocomplete="off" autofocus required>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" autocomplete="off" required>
      <button type="submit" class="login-btn">ENTER</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>
  <script>
    // Задай свои значения здесь:
    const VALID_LOGIN = "luchshiy_casir";
    const VALID_PASSWORD = "dasha_boss_85";
    // Можно подставить любые значения

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const login = loginForm.login.value.trim();
      const password = loginForm.password.value.trim();

      if (login === VALID_LOGIN && password === VALID_PASSWORD) {
        window.location.href = "main.html"; // Сюда вставь свой следующий путь!
      } else {
        errorMsg.textContent = "ACCESS DENIED: Invalid credentials.";
        loginForm.password.value = "";
        loginForm.password.focus();
      }
    });
  </script>
</body>
</html>
